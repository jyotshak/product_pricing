version: v1.0
name: Run in Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
  containers:
    - name: main
      image: "registry.semaphoreci.com/node:10"
    - name: database
      image: "registry.semaphoreci.com/postgres:11"
blocks:
  - name: ProductPricing
    task:
      jobs:
        - name: main job
          commands:
            - checkout
            - docker-compose build
promotions:
  - name: Deploy to DigitalOcean
    pipeline_file: deploy-k8s.yml
